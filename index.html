<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img class="logo" src="images/logo.png">
            <img class="user-avatar" src="images/user-avatar.png">
        </header>
        <article>
            <section class="poster">
                <img class="user-avatar" src="images/avatar-vangogh.jpg">
                <div class="poster-info">
                    <p class="poster-name">Vincent van Gogh</p>
                    <p class="poster-location">Zundert, Netherlands</p>
                </div>
            </section>
            <section class="post-image">
                <img class="main-image" src="images/post-vangogh.jpg">
            </section>
            <section class="comments">
                <img class="icon" src="images/icon-heart.png">
                <img class="icon" src="images/icon-comment.png">
                <img class="icon" src="images/icon-dm.png">
                <p class="likes">21,492 likes</p>
                <p><span class="commenter">vincey1853</span>just took a few mushrooms lol</p>
            </section>
            
        </article>
        <script src="index.js"></script>
    </body>
</html>
